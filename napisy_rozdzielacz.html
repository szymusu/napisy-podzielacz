    </div>
    <button onclick="splitOnclick()">rozdziel -></button>
    <div>
        <h3>Stąd skopiuj</h3>
        <textarea id="out" rows="40" readonly></textarea>
    </div>
</main>

<script>

    function split(text) {
        if (text.length < 40) return text

        let index = text.lastIndexOf(" ", Math.floor(text.length / 2) - 1)
        while (text[index - 2] === " ") index -= 2
        return text.substring(0, index) + "\n" + text.substring(index + 1)
    }

    function splitOnclick() {
        const lines = document.getElementById("in").value.split("\n")

        const subs = []
        for (let i = 0; i < lines.length; i++) {
            subs.push({
                index: lines[i++],
                time: lines[i++],
                text: lines[i++],
            })
        }

        for (let i = 0; i < subs.length; i++) {
            const sub = subs[i]
            if (i + 1 < subs.length && sub.text.length > 3 && sub.text[sub.text.length - 2] === " ") {
                console.log(i)
                subs[i + 1].text = sub.text[sub.text.length - 1] + " " + subs[i + 1].text
                sub.text = sub.text.substring(0, sub.text.length - 2)
            }

            sub.text = split(sub.text)
        }

        let outStr = ""
        for (const sub of subs) {
            outStr += `${sub.index}\n${sub.time}\n${sub.text}\n\n`
        }
        document.getElementById("out").value = outStr
    }

</script>
